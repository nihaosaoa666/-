<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常教云</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- header模块 -->
    <header class="header">
        <div class="container">
            <div class="top clearfix">
                <div class="rf clearfix">
                    <div class="lf">
                        <a href="#">单点登录</a>
                        <iframe hidden class="log-b" width="187" height="176" frameborder="0"
                            src="http://sso.hnedu.cn/hneduSsoLogin.jsp?viewmode=2&accountId=1dd41dcf-c5b2-4aa2-b6e2-48b933186b19&css=http://218.75.139.79/css/login.css"></iframe>
                    </div>
                    <div class="lf">
                        <a href="#">我要投稿</a>
                    </div>
                </div>
            </div>
            <!-- logo -->
            <h1 class="logo">
                <img src="./images/logo.png" alt="">
            </h1>
            <!-- 搜索框 -->
            <div class="search rf">
                <span class="time lf"></span>
                <form class="search-item lf" action="">
                    <input class="text" type="text" name="Query" id="" value="搜索">
                    <input class="button" type="button" value="">
                </form>
            </div>
            <!-- 导航栏 -->
            <nav class="nav">
                <ul class="clearfix">
                    <li class="col">
                        <a class="nav-item nav-item-1 onBg" href="">首页</a>
                    </li>
                    <li class="col">
                        <a class="nav-item nav-item-2" href="">资讯</a>
                    </li>
                    <li class="col">
                        <a class="nav-item nav-item-3" href="">公开</a>
                    </li>
                    <li class="col">
                        <a class="nav-item nav-item-4" href="">服务</a>
                    </li>
                    <li class="col">
                        <a class="nav-item nav-item-5" href="">互动</a>
                    </li>
                    <li class="col">
                        <a class="nav-item nav-item-6" href="">资源</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 主体 -->
    <main class="main">
        <div class="container">
            <!-- banner轮播图模块 -->
            <section class="banner">
                <ul class="clearfix">
                    <li class="banner-item"><a href="#"><img src="./upload/lunbo1.jpg" alt=""></a></li>
                    <li class="banner-item"><a href="#"><img src="./upload/lunbo2.jpg" alt=""></a></li>
                    <li class="banner-item"><a href="#"><img src="./upload/lunbo3.jpg" alt=""></a></li>
                    <li class="banner-item"><a href="#"><img src="./upload/lunbo4.jpg" alt=""></a></li>
                    <li class="banner-item"><a href="#"><img src="./upload/lunbo5.jpg" alt=""></a></li>
                </ul>
                <!-- 小圆点 -->
                <ol class="dot"></ol>
            </section>
        </div>
    </main>


    <!--footer模块 -->
    <!-- <footer class="footer">
        <div class="container">

        </div>
    </footer> -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>

</html>
